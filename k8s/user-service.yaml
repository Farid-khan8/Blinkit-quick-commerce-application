apiVersion: apps/v1
kind: Deployment
metadata:
    name: user-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: user-service
    template:
        metadata:
            labels:
                app: user-service
        spec:
            containers:
                - name: user-service
                  image: user-service
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 8000
                  env:
                      - name: MONGO_URL
                        value: mongodb://mongodb:27017
                      - name: SECRET_KEY
                        value: supersecretkey
---
apiVersion: v1
kind: Service
metadata:
    name: user-service
spec:
    selector:
        app: user-service
    ports:
        - port: 8000
          targetPort: 8000
    type: ClusterIP
