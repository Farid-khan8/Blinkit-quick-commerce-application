apiVersion: apps/v1
kind: Deployment
metadata:
    name: delivery-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: delivery-service
    template:
        metadata:
            labels:
                app: delivery-service
        spec:
            containers:
                - name: delivery-service
                  image: delivery-service
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 8000
                  env:
                      - name: MONGO_URL
                        value: mongodb://mongodb:27017
---
apiVersion: v1
kind: Service
metadata:
    name: delivery-service
spec:
    selector:
        app: delivery-service
    ports:
        - port: 8000
          targetPort: 8000
    type: ClusterIP
